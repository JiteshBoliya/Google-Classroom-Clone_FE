<mat-card class="todoDialog">
    <mat-card-header>
        <mat-card-title>Email</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <hr />
        <div class="jumbotron">
            <h2>Owner details</h2><hr>
            <div class="row" style="width: 500px;">
                <div class="col-md-8">
                    <input type="email" placeholder="Email Id" class="form-control">
                </div>
                <div class="col-md-4">
                    <input type="password" name="" id="" placeholder="Password" class="form-control">
                </div>
            </div>
            <br><br>
            <h2>Student details</h2><hr>
            <div class="row" style="width: 500px;">
                <div class="col-md-8">
                    <input type="email" placeholder="Email Id" class="form-control">
                </div>
                <div class="col-md-4">
                    <input type="password" name="" id="" placeholder="Password" class="form-control">
                </div>
            </div>
            <br>
            <div>
                <input type="text" name="" id="" placeholder="Subject" class="form-control"> 
                <textarea name="" id="" cols="30" rows="10" placeholder="Text here..." class="form-control"></textarea>                   
            </div>
            <br>

        <button class="btn btn-success" style="float: right;position: relative;">Send</button>
        </div>
    </mat-card-content>
